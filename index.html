<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <div class="bg-white rounded-lg shadow-lg p-6 flex-1 flex flex-col">
            <h1 class="text-2xl font-bold mb-4">Local Chat</h1>

            <!-- Loading indicator -->
            <div id="loading" class="hidden mb-4 bg-white p-6 rounded-lg shadow-sm">
                <!-- Header -->
                <div class="flex flex-col items-center mb-6 space-y-2">
                    <div id="loading-text" class="text-blue-600 font-semibold text-lg">Loading AI Model</div>
                    <div id="bytes-loaded" class="text-sm text-gray-600 font-mono">0 MB loaded</div>
                </div>
                
                <!-- Loading progress -->
                <div class="mb-4">
                    <div class="flex justify-center mb-2">
                        <div class="flex items-center space-x-3">
                            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="model-percent" class="font-semibold text-gray-700">0%</span>
                        </div>
                    </div>
                    <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden shadow-inner">
                        <div id="model-progress" 
                             class="h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-full transition-all duration-300" 
                             style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat messages container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input form -->
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="user-input"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your message..." disabled>
                <button type="submit" id="send-button"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400" disabled>
                    Send
                </button>
                <button type="button" id="stop-button"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 hidden">
                    Stop
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
