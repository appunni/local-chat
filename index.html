<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <div class="bg-white rounded-lg shadow-lg p-6 flex-1 flex flex-col">
            <h1 class="text-2xl font-bold mb-4">Local Chat</h1>

            <!-- Loading indicator -->
            <div id="loading" class="hidden mb-4">
                <div class="flex items-center justify-center mb-4">
                    <div id="loading-text" class="text-blue-500 font-medium">Loading components...</div>
                </div>
                
                <!-- Tokenizer Loading -->
                <div class="mb-3">
                    <div class="flex justify-between text-sm font-medium text-gray-600 mb-1">
                        <span>Tokenizer</span>
                        <span id="tokenizer-percent">0%</span>
                    </div>
                    <div class="w-full h-2 bg-gray-200 rounded-full">
                        <div id="tokenizer-progress" 
                             class="h-2 bg-blue-500 rounded-full transition-all duration-200" 
                             style="width: 0%">
                        </div>
                    </div>
                </div>
                
                <!-- Model Loading -->
                <div class="mb-3">
                    <div class="flex justify-between text-sm font-medium text-gray-600 mb-1">
                        <span>Model</span>
                        <span id="model-percent">0%</span>
                    </div>
                    <div class="w-full h-2 bg-gray-200 rounded-full">
                        <div id="model-progress" 
                             class="h-2 bg-green-500 rounded-full transition-all duration-200" 
                             style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat messages container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input form -->
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="user-input"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Type your message..." disabled>
                <button type="submit" id="send-button"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400" disabled>
                    Send
                </button>
                <button type="button" id="stop-button"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 hidden">
                    Stop
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
